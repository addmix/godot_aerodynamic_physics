# This is a basic workflow to help you get started with Actions

name: Create Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    tags:
      - "v*.*.*"

# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      tag:
        description: 'The version for this release. eg: v1.5.2'
        required: true
        type: string


permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v5

      - name: Move and Zip
        run: |
          rm -r .git/
          rm -r docs 
          find . -name "*.blend" -type f -delete
          find . -name "*.blend.import" -type f -delete

          mkdir -p ../godot_aerodynamic_physics_temp/addons/godot_aerodynamic_physics
          mv {.,}* ../godot_aerodynamic_physics_temp/addons/godot_aerodynamic_physics
          mv ../godot_aerodynamic_physics_temp/addons ../godot_aerodynamic_physics
          cd ..
          zip -r godot_aerodynamic_physics.zip godot_aerodynamic_physics
    
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ../godot_aerodynamic_physics.zip
          generate_release_notes: true
          tag_name: ${{ inputs.tag }}
          draft: true

